<!DOCTYPE html>

<h4 class="d-flex mb-5" >Form customer</h4>
<form action="">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group row">
      <div class="col-md-6">
        <label for="first_name">First-Name:</label>
        <input
          formControlName="first_name"
          id="first-name"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="f['first_name'].touched && f['first_name'].invalid"
          class="alert alert-danger"
          >
          <span>First name is required</span>
        </div>
      </div>

      <div class="col-md-6">
        <label for="last_name">Last-Name:</label>
        <input
          formControlName="last_name"
          id="last-name"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="f['last_name'].touched && f['last_name'].invalid"
          class="alert alert-danger"
        >
        </div>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-md-6">
        <label for="email">E-mail:</label>
        <input
          formControlName="email"
          id="email"
          type="email"
          class="form-control"
        />
        <div
          *ngIf="f['email'].touched && f['email'].invalid"
          class="alert alert-danger"
        >
        </div>
      </div>

      <div class="col-md-6">
        <label for="city">City:</label>
        <input
          formControlName="city"
          id="city"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="f['city'].touched && f['city'].invalid"
          class="alert alert-danger"
        >
        </div>
      </div>
    </div>

    <div class="form-group row">
      
    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <label for="country">Country:</label>
        <input
          formControlName="country"
          id="country"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="f['country'].touched && f['country'].invalid"
          class="alert alert-danger"
        >
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-evenly">
    <button class="btn btn-success" type="submit" [disabled]="!form.valid">
      Submit
    </button>
    <button routerLink="/" class="btn btn-warning" type="submit">
      Cancel
    </button>
    
    
    </div>
  </form>

</form>
