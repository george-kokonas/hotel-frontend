<!DOCTYPE html>

<h4 class="d-flex mb-5">Form customer</h4>
<form action="">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group row">
      <div class="col-md-6">
        <label for="first_name">First-Name:</label>
        <input
          formControlName="first_name"
          id="first-name"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="
            formControls['first_name'].touched &&
            formControls['first_name'].invalid
          "
          class="alert alert-danger"
        >
          <span>First name is required</span>
        </div>
      </div>

      <div class="col-md-6">
        <label for="last_name">Last-Name:</label>
        <input
          formControlName="last_name"
          id="last-name"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="
            formControls['last_name'].touched &&
            formControls['last_name'].invalid
          "
          class="alert alert-danger"
        >
          <span>Last name is required</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <label for="email">E-mail:</label>
        <input
          formControlName="email"
          id="email"
          type="email"
          class="form-control"
        />
        <div
          *ngIf="formControls['email'].touched && formControls['email'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="formControls['email']?.errors?.['email']">
            *The email must be a valid email address.
          </div>
          <span>Email is required</span>
        </div>
      </div>

      <div class="col-md-6">
        <label for="city">City:</label>
        <input
          formControlName="city"
          id="city"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="formControls['city'].touched && formControls['city'].invalid"
          class="alert alert-danger"
        >
          <span>City is required</span>
        </div>
      </div>
    </div>

    <div class="form-group row"></div>

    <div class="form-group row">
      <div class="col-md-6">
        <label for="country">Country:</label>
        <input
          formControlName="country"
          id="country"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="
            formControls['country'].touched && formControls['country'].invalid
          "
          class="alert alert-danger"
        >
          <span>Country is required</span>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-success" type="submit" [disabled]="!form.valid">
        Submit
      </button>
      <button routerLink="/" class="btn btn-warning mx-4" type="submit">
        Cancel
      </button>
    </div>
  </form>
</form>
